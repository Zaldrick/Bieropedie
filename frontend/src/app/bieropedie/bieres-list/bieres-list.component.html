<mat-spinner *ngIf="loading"></mat-spinner>
<p class="text-center" *ngIf="bieres.length <= 0 && !loading">Aucune bières</p>

<div class="stuff-grid" *ngIf="bieres.length >= 0">
  <div class="biere-pane-nico" *ngIf="this.userName == 'Nico'"
  (click)="joyeuxAnniversaire()">
  <div class="biere-info">
  <h4>
  Katakuri Pale Ale
  </h4>
  <h6>Blonde Mochi</h6>
  <h6>Île du Blé</h6>
  </div>
  </div>



  <div class="biere-pane"
       *ngFor="let biere of bieres"
       [ngClass]="{'open': biere._id === chosenId}"
       [ngStyle]="{'background-image': 'url(' + biere.imageUrl + ')'}"
       (click)="onProductClicked(biere._id)">
    <div class="biere-info">
      <h4>
        {{ biere.nom }}
      </h4>
      <h6>{{ biere.type}}</h6>
      <h6>{{ biere.pays}}</h6>
    </div>
  </div>
</div>
